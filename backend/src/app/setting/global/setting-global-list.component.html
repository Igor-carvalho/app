<div class="row" *ngIf="_errorMessage">
    <div class="col-sm-12">
        <p class="alert alert-danger">{{_errorMessage}}</p>
    </div>
</div>

<div class="animated fadeIn" *ngIf="!_settings && !_errorMessage">
    <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_settings">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Settings
                </div>
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th>Setting Name</th>
                                <th width="20%" class="text-xs-center">Value</th>
                                <th width="20%" class="text-xs-center">Functions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let setting of _settings">
                                <td>
                                    {{setting.meta_name}} <small class="small-help-text">({{setting.meta_key}})</small><br />
                                    <small class="small-help-text nl2line">{{setting.meta_desc}}</small>

                                </td>
                                <td class="text-xs-center">
                                    {{setting.meta_value}}
                                </td>
                                <td class="text-xs-center">
                                    <button class="btn btn-primary btn-sm" type="button" (click)="viewSetting(setting)"><i class="fa fa-edit"></i> Edit</button>
                                    <button class="btn btn-danger btn-sm" type="button" (click)="confirmDeleteSetting(setting)">
                                        <i class="fa fa-remove"></i> Remove
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" [routerLink]="['/setting', 'global', 'create']" routerLinkActive="active"><i class="fa fa-plus-square"></i> Create New Setting</a>
                </div>
            </div>
        </div>
    </div>
</div>
