<div class="row" *ngIf="_errorMessage">
    <div class="col-sm-12">
        <p class="alert alert-danger">{{_errorMessage}}</p>
    </div>
</div>

<div class="animated fadeIn" *ngIf="!_lists && !_errorMessage">
    <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_lists">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Macro Categories
                </div>
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th class="text-xs-center">ID</th>
                                <th>Label</th>
                                <th width="20%" class="text-xs-center">Functions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let each of _lists">
                                <td class="text-xs-center">
                                    {{each.id}}
                                </td>
                                <td>
                                    {{each.label}}
                                </td>
                                <td class="text-xs-center">
                                    <button class="btn btn-primary btn-sm" type="button" (click)="view(each)">
                                        <i class="fa fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm" type="button"
                                            (click)="confirmDelete(each)">
                                        <i class="fa fa-remove"></i> Remove
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" [routerLink]="['/micro-categories', 'create']"
                       routerLinkActive="active"><i
                            class="fa fa-plus-square"></i> Create New Micro Category</a>
                </div>
            </div>
        </div>
    </div>
</div>
